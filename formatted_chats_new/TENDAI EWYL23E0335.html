
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Export</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; width: 100%; box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13); display: flex; justify-content: space-between; }
        .left { background-color: #fff; text-align: left; }
        .right { background-color: #dcf8c6; text-align: right; }
        .container { display: flex; flex-direction: column; }
        .sender { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
<br><div class="message right"><div class="sender">09/08/23, 19:16 - Tendai EWYL23E0335:  Good afternoon  Ms Jasmine. Tendai went away for a short holiday and unfortunately  there is poor network coverage where she is. She will be Back on Monday and resume sessions</div></div>
<br><div class="message right"><div class="sender">10/08/23, 12:01 - Jasmine Kaur:  Congratulations on making it to the EWYL Line.</div></div>
</div></body></html>
